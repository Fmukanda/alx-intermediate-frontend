<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Existing layout -->
  <section class="flex flex-wrap">
    <div class="p-4 w-1/2 bg-gradient-to-r from-red-200 to-red-400">
      Content 1
    </div>
    <div class="p-4 w-1/2 bg-gradient-to-r from-red-200 to-red-400">
      Content 2
    </div>
  </section>

  <!-- New Image Gallery Section -->
  <section class="p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Image Gallery</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://picsum.photos/400/300?random=2" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://picsum.photos/400/300?random=3" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://picsum.photos/400/300?random=4" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://picsum.photos/400/300?random=5" alt="Gallery Image 5" class="w-full h-auto rounded-lg shadow-md" />
      <img src="https://picsum.photos/400/300?random=6" alt="Gallery Image 6" class="w-full h-auto rounded-lg shadow-md" />
    </div>
  </section>

</body>
</html>
